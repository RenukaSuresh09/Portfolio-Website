<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Portfolio</title>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3.3.0/tsparticles.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      color: #f4f4f4;
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: linear-gradient(to left, rgba(0, 0, 0, 0.7), rgba(75, 75, 75, 0.6)), url('your-photo.jpg') no-repeat right center fixed;
      background-size: cover;
      background-blend-mode: overlay;
      cursor: url('https://cdn.jsdelivr.net/gh/tsanyustudio/light-cursor@main/light-cursor.png'), auto;
    }

    #tsparticles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .contact-icons {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 15px;
      z-index: 10;
    }

    .contact-icons a {
      color: #f4f4f4;
      font-size: 1.8rem;
      transition: transform 0.3s, color 0.3s;
      filter: drop-shadow(0 0 4px rgba(255,255,255,0.4));
    }

    .contact-icons a:hover {
      transform: scale(1.2);
      color: #00bcd4;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.6);
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 20px;
      text-shadow: 0 1px 3px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <div id="tsparticles"></div>

  <div class="contact-icons">
    <a href="mailto:renuka@email.com" title="Email"><i class="fas fa-envelope"></i></a>
    <a href="https://www.linkedin.com/in/renuka" title="LinkedIn" target="_blank"><i class="fab fa-linkedin"></i></a>
    <a href="https://github.com/renuka-username" title="GitHub" target="_blank"><i class="fab fa-github"></i></a>
  </div>

  <h1>Hello, I'm Renuka</h1>
  <p>I'm a Business Analyst & Data Enthusiast. Welcome to my portfolio!</p>

  <script>
    tsParticles.load("tsparticles", {
      background: {
        color: {
          value: "transparent"
        }
      },
      particles: {
        number: { value: 40 },
        size: { value: 2 },
        color: { value: "#ffffff" },
        move: { speed: 0.8 },
        line_linked: {
          enable: true,
          color: "#cccccc",
          opacity: 0.3
        }
      }
    });
  </script>
</body>
</html>
