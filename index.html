<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio with Live Background</title>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3.3.0/tsparticles.bundle.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      color: white;
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background-color: #0d47a1;
    }

    #tsparticles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <div id="tsparticles"></div>
  <h1>Hello, I'm Renuka</h1>
  <p>I'm a Business Analyst & Data Enthusiast. Welcome to my portfolio!</p>

  <script>
    tsParticles.load("tsparticles", {
      background: {
        color: {
          value: "#0d47a1"
        }
      },
      particles: {
        number: { value: 50 },
        size: { value: 3 },
        color: { value: "#ffffff" },
        move: { speed: 1 },
        line_linked: {
          enable: true,
          color: "#ffffff"
        }
      }
    });
  </script>
</body>
</html>
